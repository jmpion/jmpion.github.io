<!DOCTYPE html>
<html>
<head>
    <style>
        @import url("css/layout.css");
        @import url("css/buttons.css");
    </style>
    
    <title>Anomalous sounds test</title>

    <!-- LOADING SOME SCRIPTS -->
    <script type='text/javascript' src='js/one-audio-scripts.js'></script>
    <script type="text/javascript" src="js/cfg.js"></script>
</head>

<body>
    <div id="main"> <!--open main div-->
    <div id="header"> <!--open header div-->
    <!-- <h1>Anomalous sounds test</h1> -->
    </div><!-- close header div -->
    
    <center>
        <h1>Anomalous sounds test</h1>
    </center>
        <p id="welcome">
            Let's train before detecting anomalous sounds.
            <br> During this phase, you're only going to listen to recordings from machines operating in <strong>normal conditions</strong>.
            <br> So just click on the <strong>"Normal"</strong> button once you've listened to a recording.
            <br> You're going to listen to <strong>6 recordings</strong>.
        </p>
    
    
    <center>
    <div id="ready">
        <button class='normal' onclick="goToPage('game.html')">Ready?</button>
    </div>
    <script>
        document.getElementById("ready").style.display = "none";
    </script>
    <div id="training_on">
        <div id="soundBlock">

        </div>
    
        <div>
            <button id="normal" class='normal' onclick="computeResult('normal', 'normal')">Normal</button>
        </div>
    
        <div id="result">
            <p id="resultText">
    
            </p>
        </div>
    </div>
    <p><span id="score"></span>/<span id="nbTrials"></span></p>
    <progress id="progressBar" max="2" value="1"></progress>
    </center>
    <script>
        loadSoundBlock("normal");
    </script>
    <button class="homeButton" onclick="goToPage('index.html')" style="float: right;">Home</button>
    </div> <!--Close main div-->
</body>

</html>
